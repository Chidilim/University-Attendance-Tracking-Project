<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Sign-Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .content {
            width: 50vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
            color: #003366;
            width: 350px;
            text-align: left;
            margin-top: 1.5rem;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: calc(100% - 20px); /* Adjust width to match container padding */
            padding: 10px;
            border: 1px solid #666666;
            border-radius: 4px;
        }

        button {
            width: 100%; /* Adjust width to match container padding */
            padding: 10px;
            background-color: #010562;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px auto; /* Auto margins for horizontal centering */
            display: block;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff8e97;
        }

        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .additional-links a {
            color: #003366;
            text-decoration: none;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .mascot, .content {
                width: 100vw;
                height: auto;
            }
        }

        .mascot {
            width: 50vw;
            height: 100vh;
            background: url('mascot_white.png') center center no-repeat;
            background-size: contain;
            animation: sway 2s ease-in-out infinite;
            transform-origin: bottom center;
        }

        @keyframes sway{
            0%, 100% {transform: rotate(-5deg);}
            50% {transform: rotate(5deg);}
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #c5f1ff;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 10px solid #06b0f0;
        }

        h1 {
            color: #010562;
            position: absolute;
            top: 1%;
            left: 13.5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Classroom Sign-Up</h1>
            <div class="signup-container">
                <form action="signup.php" method="post">
                    <div class="input-group">
                        <label for="employeeid">Employee ID</label>
                        <input type="text" id="employeeid" name="employeeid" required>
                    </div>
                    <div class="input-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="additional-links">
                        <a href="signin.html">Login</a>
                        <a href="homepage.html">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
        <img src="mascot_white.png" alt="Robot Mascot" class="mascot">
    </div>
</body>
</html>
