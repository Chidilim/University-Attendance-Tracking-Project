<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Sign-Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link rel="stylesheet" href="candy.css" />
</head>

<body>
    <h1 class="title">Thanks for attending class, you earn a candy! Pick a trackmate to give a candy to:</h1>
    <div id="trackmates-container">
        <!-- Example for one Trackmate, replicate for each -->
        <div class="trackmate" data-name="blue">
            <img src="blue_trackmate.png" alt="bluey-pic">
            <p>bluey</p>
        </div>
        <div class="trackmate" data-name="white">
            <img src="white_trackmate.png" alt="fluffle-pic">
            <p>fluffle</p>
        </div>
        <div class="trackmate" data-name="purple">
            <img src="purple_trackmate.png" alt="bubblegum-pic">
            <p>bubblegum</p>
        </div>
        <div class="trackmate" data-name="yellow">
            <img src="yellow_trackmate.png" alt="skip-pic">
            <p>skip</p>
        </div>
        <div class="trackmate" data-name="green">
            <img src="green_trackmate.png" alt="frodo-pic">
            <p>frodo</p>
        </div>
        <div class="trackmate" data-name="red">
            <img src="red_trackmate.png" alt="rocket-pic">
            <p>rocket</p>
        </div>
    </div>
    <button id="give-candy">Give Candy</button>

    <script src="script.js"></script>
</body>
</html>
